<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: rgb(12, 84, 84);
            font-family: sans-serif;
            color: rgb(239, 239, 239);
            font-size: 6vh;
            font-weight: 300;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }


        div {
            margin-top: 1vh;
        }
    </style>

</head>

<body>

    <div>

        <p>There are</p>

        <div class="time">
            <span id="days"></span>
            <span>days</span>
        </div>

        <div class="time">
            <span id="hours"></span>
            <span>hours</span>
        </div>

        <div class="time">
            <span id="minutes"></span>
            <span>minutes</span>
        </div>

        <div class="time">
            <span id="seconds"></span>
            <span>seconds</span>
        </div>

        <p>until (string)</p>

    </div>


    <script>

        let userYear = 2021;
        let userMonth = 5;
        let userDay = 12;
       

        /* establish current and future date */
        const today = new Date();
        console.log(today);
        const specialDate = new Date(userYear, userMonth-1, userDay, 0, 0, 0);
        console.log(specialDate);


        /*create countdown timer using substraction*/
        function updateCountdowntime() {
            const diff = specialDate - today;
            console.log(diff);

            /* we've been given the difference in milliseconds, so some division is needed */
            const d = Math.floor(diff / 1000 / 60 / 60 / 24);
            const h = Math.floor(diff / 1000 / 60 / 60) % 24;
            const m = Math.floor(diff / 1000 / 60) % 60;
            const s = Math.floor(diff / 1000) % 60;
            // console.log(s);

            /* send values back into HTML document */

            document.getElementById('days').innerHTML = d;
            document.getElementById('hours').innerHTML = h;
            document.getElementById('minutes').innerHTML = m;
            document.getElementById('seconds').innerHTML = s;

        }

        setInterval(updateCountdowntime, 1000);
        
    </script>

</body>

</html>
